<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobilidade Pro - ItinerÃ¡rios</title>
    <style>
        :root {
            --primary: #4361ee;
            --whatsapp: #25d366;
            --bg: #f4f7fe;
            --card: #ffffff;
            --text: #212529;
            --border: #e2e8f0;
            --muted: #64748b;
            --accent: #4361ee15;
            --danger: #FF0000;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --card: #1e293b;
                --text: #f8fafc;
                --border: #334155;
                --muted: #94a3b8;
                --accent: #4361ee30;
            }
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 10px; /* Reduzido de 15px */
        }

        .container { max-width: 1100px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .header-titles h2 { font-size: 1.1rem; margin: 0; }
        .header-titles p { font-size: 0.75rem; margin: 2px 0 0 0; color: var(--muted); }

        .search-box input {
            width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px;
            background: var(--card); color: var(--text); font-size: 14px; outline: none; box-sizing: border-box;
        }

        .filter-controls { display: flex; gap: 6px; margin: 15px 0; flex-wrap: wrap; }
        
        #btnLimpar {
            background: var(--danger); color: white; border: none;
            padding: 8px 12px; border-radius: 20px; font-size: 0.75rem;
            cursor: pointer; font-weight: bold;
        }

        .filter-btn {
            background: var(--card); border: 1px solid var(--border);
            padding: 8px 12px; border-radius: 20px; font-size: 0.75rem;
            color: var(--text); cursor: pointer;
        }

        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .dropdown-content {
            display: none; position: absolute; top: 40px; left: 0;
            background: var(--card); min-width: 160px; box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-radius: 10px; border: 1px solid var(--border); z-index: 100;
            max-height: 200px; overflow-y: auto; padding: 5px;
        }
        .dropdown-content.show { display: block; }
        .dropdown-item { padding: 8px 12px; cursor: pointer; border-radius: 6px; font-size: 0.85rem; }

        /* Estilo da Tabela Desktop */
        .table-wrapper { background: var(--card); border-radius: 12px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: var(--accent); padding: 12px; text-align: left; font-size: 0.65rem; color: var(--muted); text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.8rem; }

        /* AJUSTES PARA CELULAR (CARDS COMPACTOS) */
        @media (max-width: 900px) {
            table, thead, tbody, th, td, tr { display: block; }
            table { min-width: auto; }
            thead { display: none; }
            
            tr { 
                background: var(--card);
                margin-bottom: 10px; 
                padding: 10px; 
                border-radius: 12px;
                border: 1px solid var(--border);
                box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            }

            td { 
                display: flex; 
                justify-content: space-between; 
                padding: 4px 0; /* EspaÃ§amento entre linhas do card bem reduzido */
                border: none; 
                font-size: 0.8rem;
            }

            td::before { 
                content: attr(data-label); 
                font-weight: 700; 
                color: var(--muted); 
                font-size: 0.7rem; 
                text-transform: uppercase;
            }

            /* Estilo especÃ­fico para a linha e aÃ§Ã£o no card */
            td[data-label="Linha"] { border-bottom: 1px dashed var(--border); margin-bottom: 5px; padding-bottom: 8px; }
            td[data-label="AÃ§Ã£o"] { margin-top: 10px; padding-top: 5px; }

            .btn-share {
                width: 100%; /* BotÃ£o ocupa toda a largura no card mobile */
                justify-content: center;
                padding: 10px;
                font-size: 0.8rem;
            }
        }

        .btn-share {
            background: var(--whatsapp); color: white; border: none;
            padding: 6px 12px; border-radius: 6px; cursor: pointer;
            display: flex; align-items: center; gap: 5px; font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-titles">
            <h2>ðŸšŒ ItinerÃ¡rios Fretados</h2>
            <p>Facilities & Security</p>
        </div>
        <div id="relogio" style="font-size: 0.7rem; opacity: 0.6;">00:00:00</div>
    </div>

    <div class="search-box">
        <input type="text" id="search" placeholder="Busque por bairro ou linha..." autocomplete="off">
    </div>

    <div class="filter-controls">
        <button id="btnLimpar" onclick="limparFiltros()">ðŸ”„ Limpar</button>

        <div style="position: relative;">
            <button class="filter-btn" id="btnFiltroTurno" onclick="toggleDropdown('dropTurno')">Turno â–¾</button>
            <div id="dropTurno" class="dropdown-content"></div>
        </div>

        <div style="position: relative;">
            <button class="filter-btn" id="btnFiltroBairro" onclick="toggleDropdown('dropBairro')">Bairro â–¾</button>
            <div id="dropBairro" class="dropdown-content"></div>
        </div>

        <div style="position: relative;">
            <button class="filter-btn" id="btnFiltroLinha" onclick="toggleDropdown('dropLinha')">Linha â–¾</button>
            <div id="dropLinha" class="dropdown-content"></div>
        </div>
    </div>

    <div class="table-wrapper">
        <table id="tabelaDados">
            <thead>
                <tr>
                    <th>Turno</th>
                    <th>Linha</th>
                    <th>Tipo</th>
                    <th>Bairro</th>
                    <th>Ponto</th>
                    <th>Parada</th>
                    <th>AÃ§Ã£o</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    let pontos = [];
    let filtroAtivo = { turno: null, bairro: null, linha: null };

    setInterval(() => {
        const rel = document.getElementById('relogio');
        if(rel) rel.innerText = new Date().toLocaleTimeString('pt-br');
    }, 1000);

    function toggleDropdown(id) {
        document.querySelectorAll('.dropdown-content').forEach(d => {
            if (d.id !== id) d.classList.remove('show');
        });
        document.getElementById(id).classList.toggle("show");
    }

    async function carregarCSV() {
        try {
            const response = await fetch('pontos.csv'); 
            const buffer = await response.arrayBuffer();
            const decoder = new TextDecoder('utf-8'); 
            const data = decoder.decode(buffer);
            const linhasCSV = data.split(/\r?\n/).filter(l => l.trim() !== "");

            pontos = linhasCSV.slice(1).map(linha => {
                const col = linha.split(','); 
                return {
                    turno: col[0]?.trim() || '-',
                    linha: col[1]?.trim() || '-',
                    tipo:  col[2]?.trim() || '-',
                    bairro: col[3]?.trim() || '-',
                    ponto:  col[4]?.trim() || '-',
                    parada: col[5]?.trim() || '-'
                };
            });
            aplicarFiltros();
        } catch (e) { console.error("Erro CSV:", e); }
    }

    function atualizarMenus() {
        const campos = ['turno', 'bairro', 'linha'];
        const ids = { turno: 'dropTurno', bairro: 'dropBairro', linha: 'dropLinha' };

        campos.forEach(campoAlvo => {
            let dadosFiltrados = pontos.filter(p => {
                return (filtroAtivo.turno === null || campoAlvo === 'turno' || p.turno === filtroAtivo.turno) &&
                       (filtroAtivo.bairro === null || campoAlvo === 'bairro' || p.bairro === filtroAtivo.bairro) &&
                       (filtroAtivo.linha === null || campoAlvo === 'linha' || p.linha === filtroAtivo.linha);
            });

            const unicos = [...new Set(dadosFiltrados.map(p => p[campoAlvo]))].filter(v => v !== '-').sort();
            const container = document.getElementById(ids[campoAlvo]);
            if(container) {
                container.innerHTML = unicos.map(v => `<div class="dropdown-item" onclick="setFiltro('${campoAlvo}', '${v}')">${v}</div>`).join('');
            }
        });
    }

    function setFiltro(campo, valor) {
        filtroAtivo[campo] = valor;
        document.getElementById('btnFiltro' + campo.charAt(0).toUpperCase() + campo.slice(1)).classList.add('active');
        document.querySelectorAll('.dropdown-content').forEach(d => d.classList.remove('show'));
        aplicarFiltros();
    }

    function aplicarFiltros() {
        let res = pontos;
        if (filtroAtivo.turno) res = res.filter(p => p.turno === filtroAtivo.turno);
        if (filtroAtivo.bairro) res = res.filter(p => p.bairro === filtroAtivo.bairro);
        if (filtroAtivo.linha) res = res.filter(p => p.linha === filtroAtivo.linha);

        const busca = document.getElementById('search').value.toLowerCase();
        if (busca) res = res.filter(p => Object.values(p).some(v => v.toLowerCase().includes(busca)));

        mostrarTabela(res);
        atualizarMenus();
    }

    function limparFiltros() {
        filtroAtivo = { turno: null, bairro: null, linha: null };
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('search').value = "";
        aplicarFiltros();
    }

    function compartilhar(p) {
        const msg = `*SLU, SEGUE OS DADOS*%0A%0A*Linha:* ${p.linha}%0A*Turno:* ${p.turno}%0A*Viagem:* ${p.tipo}%0A*Bairro:* ${p.bairro}%0A*Parada:* ${p.parada}`;
        window.open(`https://api.whatsapp.com/send?phone=5598982380013&text=${msg}`, '_blank');
    }

    function mostrarTabela(lista) {
        const tb = document.getElementById('tableBody');
        tb.innerHTML = lista.map(p => `
            <tr>
                <td data-label="Turno">${p.turno}</td>
                <td data-label="Linha" style="color:var(--primary); font-weight:800">${p.linha}</td>
                <td data-label="Tipo">${p.tipo}</td>
                <td data-label="Bairro">${p.bairro}</td>
                <td data-label="Ponto">${p.ponto}</td>
                <td data-label="Parada">${p.parada}</td>
                <td data-label="AÃ§Ã£o">
                    <button class="btn-share" onclick='compartilhar(${JSON.stringify(p)})'>ðŸ“² Avisar Transporte</button>
                </td>
            </tr>
        `).join('');
    }

    document.getElementById("search").addEventListener("input", aplicarFiltros);
    window.onload = carregarCSV;
</script>

</body>
</html>
