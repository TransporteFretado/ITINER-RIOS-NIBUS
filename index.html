<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobilidade Pro - Itiner√°rios</title>
    <style>
        :root {
            --primary: #4361ee;
            --whatsapp: #25d366;
            --bg: #f4f7fe;
            --card: #ffffff;
            --text: #212529;
            --border: #e2e8f0;
            --muted: #64748b;
            --accent: #4361ee15;
            --danger: #FF0000;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --card: #1e293b;
                --text: #f8fafc;
                --border: #334155;
                --muted: #94a3b8;
                --accent: #4361ee30;
            }
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 15px;
        }

        .container { max-width: 1100px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .header-titles h2 { font-size: 1.3rem; margin: 0; }
        .header-titles p { font-size: 0.85rem; margin: 4px 0 0 0; color: var(--muted); font-weight: 500; }

        .search-container { position: relative; margin-bottom: 20px; }
        .search-box input {
            width: 100%; padding: 16px; border: 1px solid var(--border); border-radius: 14px;
            background: var(--card); color: var(--text); font-size: 16px; outline: none; box-sizing: border-box;
        }

        .filter-controls { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        
        #btnLimpar {
            background: var(--danger); color: white; border: none;
            padding: 10px 14px; border-radius: 25px; font-size: 0.8rem;
            cursor: pointer; display: flex; align-items: center; gap: 4px; font-weight: bold;
        }

        .filter-btn {
            background: var(--card); border: 1px solid var(--border);
            padding: 10px 14px; border-radius: 25px; font-size: 0.8rem;
            cursor: pointer; color: var(--text); display: flex; align-items: center; gap: 4px;
        }

        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .dropdown-content {
            display: none; position: absolute; top: 45px; left: 0;
            background: var(--card); min-width: 180px; box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-radius: 12px; border: 1px solid var(--border); z-index: 100;
            max-height: 250px; overflow-y: auto; padding: 8px;
        }
        .dropdown-content.show { display: block; }
        .dropdown-item { padding: 10px 15px; cursor: pointer; border-radius: 8px; font-size: 0.9rem; }
        .dropdown-item:hover { background: var(--accent); color: var(--primary); }

        .table-wrapper { background: var(--card); border-radius: 18px; overflow-x: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; min-width: 950px; }
        th { background: var(--accent); padding: 15px; text-align: left; font-size: 0.7rem; color: var(--muted); text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 0.85rem; }

        .btn-share {
            background: var(--whatsapp); color: white; border: none;
            padding: 8px 14px; border-radius: 8px; cursor: pointer;
            font-size: 0.75rem; display: flex; align-items: center; gap: 6px;
        }

        @media (max-width: 900px) {
            table thead { display: none; }
            tr { display: block; padding: 15px; border-bottom: 8px solid var(--bg); }
            td { display: flex; justify-content: space-between; padding: 8px 0; border: none; }
            td::before { content: attr(data-label); font-weight: bold; color: var(--muted); font-size: 0.7rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-titles">
            <h2>üöå Itiner√°rios do Transporte Fretado</h2>
            <p>Facilities & Security</p>
        </div>
        <div id="relogio" style="font-size: 0.8rem; opacity: 0.6;">00:00:00</div>
    </div>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="search" placeholder="Busque bairro, linha ou ponto..." autocomplete="off">
        </div>
    </div>

    <div class="filter-controls">
        <button id="btnLimpar" onclick="limparFiltros()">üîÑ Limpar</button>

        <div style="position: relative;">
            <button class="filter-btn" id="btnFiltroTurno" onclick="toggleDropdown('dropTurno')">‚è∞ Turno ‚ñæ</button>
            <div id="dropTurno" class="dropdown-content"></div>
        </div>

        <div style="position: relative;">
            <button class="filter-btn" id="btnFiltroBairro" onclick="toggleDropdown('dropBairro')">üìç Bairro ‚ñæ</button>
            <div id="dropBairro" class="dropdown-content"></div>
        </div>

        <div style="position: relative;">
            <button class="filter-btn" id="btnFiltroLinha" onclick="toggleDropdown('dropLinha')">üî¢ Linha ‚ñæ</button>
            <div id="dropLinha" class="dropdown-content"></div>
        </div>

        <div style="position: relative;">
            <button class="filter-btn" id="btnFiltroTipo" onclick="toggleDropdown('dropTipo')">‚ÜïÔ∏è Tipo ‚ñæ</button>
            <div id="dropTipo" class="dropdown-content"></div>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Turno</th>
                    <th>Linha</th>
                    <th>Tipo de Viagem</th>
                    <th>Bairro</th>
                    <th>Ponto de Passagem</th>
                    <th>Parada</th>
                    <th>A√ß√£o</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    let pontos = [];
    let filtroAtivo = { turno: null, bairro: null, linha: null, tipo: null };

    // Rel√≥gio em tempo real
    setInterval(() => {
        const rel = document.getElementById('relogio');
        if(rel) rel.innerText = new Date().toLocaleTimeString('pt-br');
    }, 1000);

    function toggleDropdown(id) {
        document.querySelectorAll('.dropdown-content').forEach(d => {
            if (d.id !== id) d.classList.remove('show');
        });
        document.getElementById(id).classList.toggle("show");
    }

    async function carregarCSV() {
        try {
            // NOME DO ARQUIVO ATUALIZADO
            const response = await fetch('pontos.csv'); 
            if (!response.ok) throw new Error("Arquivo pontos.csv n√£o encontrado!");

            const buffer = await response.arrayBuffer();
            // ISO-8859-1 para garantir acentos do Excel Brasil
            const decoder = new TextDecoder('iso-8859-1'); 
            const data = decoder.decode(buffer);

            // Divide linhas e remove vazias
            const linhasCSV = data.split(/\r?\n/).filter(l => l.trim() !== "");

            pontos = linhasCSV.slice(1).map(linha => {
                // SEPARADOR POR V√çRGULA CONFORME INFORMADO
                const col = linha.split(','); 
                return {
                    turno: col[0]?.trim() || '-',
                    linha: col[1]?.trim() || '-',
                    tipo:  col[2]?.trim() || '-',
                    bairro: col[3]?.trim() || '-',
                    ponto:  col[4]?.trim() || '-',
                    parada: col[5]?.trim() || '-'
                };
            });

            atualizarMenus();
            aplicarFiltros();
        } catch (e) { 
            console.error(e);
            document.getElementById('tableBody').innerHTML = `<tr><td colspan="7" style="text-align:center; color:red; padding:20px;">Erro ao carregar os dados. Verifique o arquivo pontos.csv</td></tr>`;
        }
    }

    function atualizarMenus() {
        const criarItens = (campo, id) => {
            const unicos = [...new Set(pontos.map(p => p[campo]))].filter(v => v !== '-').sort();
            const container = document.getElementById(id);
            if(container) {
                container.innerHTML = unicos.map(v => `
                    <div class="dropdown-item" onclick="setFiltro('${campo}', '${v}')">${v}</div>
                `).join('');
            }
        };
        criarItens('turno', 'dropTurno');
        criarItens('bairro', 'dropBairro');
        criarItens('linha', 'dropLinha');
        criarItens('tipo', 'dropTipo');
    }

    function setFiltro(campo, valor) {
        filtroAtivo[campo] = valor;
        const btnId = 'btnFiltro' + campo.charAt(0).toUpperCase() + campo.slice(1);
        const btn = document.getElementById(btnId);
        if(btn) btn.classList.add('active');
        document.querySelectorAll('.dropdown-content').forEach(d => d.classList.remove('show'));
        aplicarFiltros();
    }

    function aplicarFiltros() {
        let res = pontos;
        if (filtroAtivo.turno) res = res.filter(p => p.turno === filtroAtivo.turno);
        if (filtroAtivo.bairro) res = res.filter(p => p.bairro === filtroAtivo.bairro);
        if (filtroAtivo.linha) res = res.filter(p => p.linha === filtroAtivo.linha);
        if (filtroAtivo.tipo) res = res.filter(p => p.tipo === filtroAtivo.tipo);

        const busca = document.getElementById('search').value.toLowerCase();
        if (busca) {
            res = res.filter(p => Object.values(p).some(v => v.toLowerCase().includes(busca)));
        }
        mostrarTabela(res);
    }

    function limparFiltros() {
        filtroAtivo = { turno: null, bairro: null, linha: null, tipo: null };
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('search').value = "";
        aplicarFiltros();
    }

    function compartilhar(p) {
        // T√≠tulo: Negrito e Caixa Alta
        const cabecalho = "*SLU, SEGUE OS DADOS DO ACESSO DE HOJE*";
        // Data: Negrito e informativo em It√°lico
        const dataInfo = "*Data necessidade* (_informe a data da sua utiliza√ß√£o_)";
        
        const msg = `${cabecalho}%0A%0A${dataInfo}%0A%0Aüöå *ITINER√ÅRIO*%0A%0A*Linha:* ${p.linha}%0A*Turno:* ${p.turno}%0A*Viagem:* ${p.tipo}%0A*Bairro:* ${p.bairro}%0A*Parada:* ${p.parada}`;
        
        window.open(`https://api.whatsapp.com/send?phone=5598982380013&text=${msg}`, '_blank');
    }

    function mostrarTabela(lista) {
        const tableBody = document.getElementById('tableBody');
        if(!tableBody) return;
        tableBody.innerHTML = lista.map(p => `
            <tr>
                <td data-label="Turno">${p.turno}</td>
                <td data-label="Linha" style="font-weight:bold; color:var(--primary)">${p.linha}</td>
                <td data-label="Tipo de Viagem">${p.tipo}</td>
                <td data-label="Bairro">${p.bairro}</td>
                <td data-label="Ponto">${p.ponto}</td>
                <td data-label="Parada">${p.parada}</td>
                <td data-label="A√ß√£o">
                    <button class="btn-share" onclick='compartilhar(${JSON.stringify(p)})'>
                        üì≤ Avisar Transporte
                    </button>
                </td>
            </tr>
        `).join('');
    }

    // Fechar dropdowns ao clicar fora
    window.onclick = function(event) {
        if (!event.target.matches('.filter-btn')) {
            document.querySelectorAll('.dropdown-content').forEach(d => d.classList.remove('show'));
        }
    }

    document.getElementById("search").addEventListener("input", aplicarFiltros);
    
    // Inicia o carregamento
    window.onload = carregarCSV;
</script>

</body>
</html>
