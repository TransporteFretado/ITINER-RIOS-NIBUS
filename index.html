<!DOCTYPE html>

<head>

    <style>
        :root {
            --primary: #4361ee;
            --whatsapp: #25d366;
            --bg: #f4f7fe;
            --card: #ffffff;
            --text: #212529;
            --border: #e2e8f0;
            --muted: #64748b;
            --accent: #4361ee15;
            --danger: #FF0000;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --card: #1e293b;
                --text: #f8fafc;
                --border: #334155;
                --muted: #94a3b8;
                --accent: #4361ee30;
            }
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 15px;
        }

        .container { max-width: 1100px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .header-titles h2 { font-size: 1.3rem; margin: 0; }
        .header-titles p { font-size: 0.85rem; margin: 4px 0 0 0; color: var(--muted); font-weight: 500; }

        .search-container { position: relative; margin-bottom: 20px; }
        .search-box input {
            width: 100%; padding: 16px; border: 1px solid var(--border); border-radius: 14px;
            background: var(--card); color: var(--text); font-size: 16px; outline: none; box-sizing: border-box;
        }

        .filter-controls { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        
        #btnLimpar {
            background: var(--danger); color: white; border: none;
            padding: 10px 14px; border-radius: 25px; font-size: 0.8rem;
            cursor: pointer; display: flex; align-items: center; gap: 4px; font-weight: bold;
        }

        .filter-btn {
            background: var(--card); border: 1px solid var(--border);
            padding: 10px 14px; border-radius: 25px; font-size: 0.8rem;
            cursor: pointer; color: var(--text); display: flex; align-items: center; gap: 4px;
        }

        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .dropdown-content {
            display: none; position: absolute; top: 45px; left: 0;
            background: var(--card); min-width: 180px; box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-radius: 12px; border: 1px solid var(--border); z-index: 100;
            max-height: 250px; overflow-y: auto; padding: 8px;
        }
        .dropdown-content.show { display: block; }
        .dropdown-item { padding: 10px 15px; cursor: pointer; border-radius: 8px; font-size: 0.9rem; }
        .dropdown-item:hover { background: var(--accent); color: var(--primary); }

        .table-wrapper { background: var(--card); border-radius: 18px; overflow-x: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; min-width: 950px; }
        th { background: var(--accent); padding: 15px; text-align: left; font-size: 0.7rem; color: var(--muted); text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 0.85rem; }

        .btn-share {
            background: var(--whatsapp); color: white; border: none;
            padding: 8px 14px; border-radius: 8px; cursor: pointer;
            font-size: 0.75rem; display: flex; align-items: center; gap: 6px;
        }

        @media (max-width: 900px) {
            table thead { display: none; }
            tr { display: block; padding: 15px; border-bottom: 8px solid var(--bg); }
            td { display: flex; justify-content: space-between; padding: 8px 0; border: none; }
            td::before { content: attr(data-label); font-weight: bold; color: var(--muted); font-size: 0.7rem; }
        }
    </style>
</head>
