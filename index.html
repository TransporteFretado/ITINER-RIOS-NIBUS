<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --primary: #4361ee;
            --whatsapp: #25d366;
            --bg: #f4f7fe;
            --card: #ffffff;
            --text: #212529;
            --border: #e2e8f0;
            --muted: #64748b;
            --accent: #4361ee15;
            --danger: #FF0000;
            --highlight: #fff3cd;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --card: #1e293b;
                --text: #f8fafc;
                --border: #334155;
                --muted: #94a3b8;
                --accent: #4361ee30;
                --highlight: #3e3b2b;
            }
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 10px;
        }

        .container { max-width: 1100px; margin: 0 auto; }

        /* AJUSTE NO HEADER PARA ACOMODAR A LOGO */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
            gap: 15px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-alumar {
            width: 100px; /* Ajuste o tamanho conforme preferir */
            height: auto;
            object-fit: contain;
        }

        .header-titles h2 { font-size: 1.2rem; margin: 0; color: var(--primary); font-weight: 800; }
        .header-titles p { font-size: 0.75rem; margin: 0; color: var(--muted); font-weight: bold; }

        .header-description {
            font-size: 0.75rem;
            color: var(--muted);
            line-height: 1.4;
            margin-bottom: 15px;
            background: var(--accent);
            padding: 10px;
            border-radius: 8px;
        }

        .datetime-box { text-align: right; line-height: 1.2; min-width: 80px; }
        #data-extenso { font-size: 0.75rem; font-weight: bold; color: var(--text); }
        #relogio { font-size: 0.7rem; opacity: 0.7; }

        /* BUSCA COM BOTÃƒO LIMPAR */
        .search-box { position: relative; width: 100%; margin-bottom: 12px; }
        .search-box input {
            width: 100%; padding: 12px 40px 12px 12px; border: 1px solid var(--border); border-radius: 10px;
            background: var(--card); color: var(--text); font-size: 14px; outline: none; box-sizing: border-box;
        }
        #clearSearch {
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            background: var(--muted); color: white; border: none; border-radius: 50%;
            width: 20px; height: 20px; display: none; align-items: center; justify-content: center;
            font-size: 10px; cursor: pointer; opacity: 0.8;
        }

        .filter-controls { display: flex; gap: 6px; margin-bottom: 12px; flex-wrap: wrap; }

        .filter-btn, #btnLimpar {
            padding: 8px 10px; border-radius: 20px; font-size: 0.7rem;
            cursor: pointer; font-weight: bold; border: 1px solid var(--border);
        }
        #btnLimpar { background: var(--danger); color: white; border: none; }
        .filter-btn { background: var(--card); color: var(--text); }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .dropdown-content {
            display: none; position: absolute; top: 38px; left: 0;
            background: var(--card); min-width: 150px; box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-radius: 10px; border: 1px solid var(--border); z-index: 100;
            max-height: 200px; overflow-y: auto; padding: 5px;
        }
        .dropdown-content.show { display: block; }
        .dropdown-item { padding: 8px 12px; cursor: pointer; border-radius: 6px; font-size: 0.8rem; }

        .results-counter {
            font-size: 0.75rem;
            color: var(--muted);
            margin-bottom: 8px;
            font-weight: 600;
            padding-left: 5px;
        }

        #loader { display: flex; flex-direction: column; align-items: center; padding: 40px; }
        .spinner {
            width: 30px; height: 30px; border: 3px solid var(--border);
            border-top: 3px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 10px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }

        .table-wrapper { background: var(--card); border-radius: 12px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: var(--accent); padding: 12px; text-align: left; font-size: 0.65rem; color: var(--muted); text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.8rem; }

        .badge-parada {
            background: var(--highlight); color: #856404; padding: 4px 8px;
            border-radius: 6px; font-weight: 800; border: 1px solid #ffeeba;
        }

        @media (max-width: 900px) {
            table, thead, tbody, th, td, tr { display: block; }
            table { min-width: auto; }
            thead { display: none; }
            tr { background: var(--card); margin-bottom: 10px; padding: 12px; border-radius: 10px; border: 1px solid var(--border); }
            td { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border: none; }
            td::before { content: attr(data-label); font-weight: 700; color: var(--muted); font-size: 0.65rem; text-transform: uppercase; }
            td[data-label="Parada"] {
                background: var(--accent); margin: 5px -12px; padding: 10px 12px;
                border-top: 1px solid var(--border); border-bottom: 1px solid var(--border);
            }
            .header-titles h2 { font-size: 1rem; }
            .logo-alumar { width: 80px; }
        }

        .btn-share {
            background: var(--whatsapp); color: white; border: none;
            padding: 6px 12px; border-radius: 6px; cursor: pointer;
            display: flex; align-items: center; gap: 5px; font-weight: 600;
        }
    </style>
</head>
